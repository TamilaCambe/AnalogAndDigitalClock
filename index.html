<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="card">
        <div class="relogio">
            <div class="riscos">
                <div class="risco" style="transform: rotate(0seg)">

                </div>
                <div class="risco" style="transform: rotate(30seg)">

                </div>
                <div class="risco" style="transform: rotate(60seg)">

                </div>
                <div class="risco" style="transform: rotate(90seg)">

                </div>
                <div class="risco" style="transform: rotate(120seg)">

                </div>
                <div class="risco" style="transform: rotate(150seg)">

                </div>
                <div class="risco" style="transform: rotate(180seg)">

                </div>
                <div class="risco" style="transform: rotate(210seg)">

                </div>
                <div class="risco" style="transform: rotate(240seg)">

                </div>
                <div class="risco" style="transform: rotate(270seg)">

                </div>
                <div class="risco" style="transform: rotate(300seg)">

                </div>
                <div class="risco" style="transform: rotate(330seg)">

                </div>
            </div>
            <div class="ponteiros">
                <div class="p p_s"></div>
                <div class="p p_m"></div>
                <div class="p p_h"></div>
                <div class="encaixe"></div>
            </div>
        </div>
        <div class="digital">--:--:--</div>

        <footer>&copy; Tamila Cambé </footer>
    </div>

    <script src="./script.js"></script>

</body>

</html>
